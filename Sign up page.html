<script>
    const signupForm = document.getElementById('signup-form');

signupForm.addEventListener('submit', async (e) => {
  e.preventDefault();

  // collect info
  const fname = document.getElementById('fname').value;
  const lname = document.getElementById('lname').value;
  const username = document.getElementById('username').value;
  const dob = document.getElementById('dob').value;
  const gender = document.getElementById('gender').value;
  const residence = document.getElementById('residence').value;
  const country = document.getElementById('country').value;
  const telphone = document.getElementById('telphone').value;
  const email = document.getElementById('email').value;

  // Save info temporarily in Firestore (or localStorage for this step)
  localStorage.setItem("signupData", JSON.stringify({
    fname, lname, username, dob, gender, residence, country, telphone, email
  }));

  // go to security page
  window.location = "security.html";
});

</script>

        <script>
            const dobInput=document.getElementById("dob");
            const ageDisplay=document.getElementById("age");
            dobInput.addEventListener("change", function(){
                const dob=new Date(this.value);
                const today=new Date();
                let age=today.getFullYear()-dob.getFullYear();
                const monthDiff=today.getMonth()-dob.getMonth();
                const dayDiff=today.getDate()-dob.getDate();
                if(monthDiff<0 || (monthDiff==0 && dayDiff<0)){
                    age--;
                }
                ageDisplay.textContent="You are "+age+" years old";
                ageDisplay.style.color="green";
            });
        </script>
